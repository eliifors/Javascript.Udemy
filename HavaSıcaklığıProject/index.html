<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hava Sıcaklığı Çevirici</title>
</head>
<body>
    <div class="container">
        <h1>Hava Sıcaklığı Çevirici</h1>

        <div class="input">
            <div class="input-group">
                <p>Celsius : </p>
                <input type="number" id="celsiusInput" value="" placeholder="Hava kaç derece ?">
            </div>
            <div class="input-group">
                <p>Fahrenheit : </p>
                <input type="number" id="fahrenheitInput" value="" placeholder="Hava kaç derece ?">
            </div>
            <div class="input-group">
                <p>Kelvin : </p>
                <input type="number" id="kelvinInput" value="" placeholder="Hava kaç derece ?">
            </div>

        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
