<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Video Popup</title>
</head>
<body>
    <div class="mainContainer">
        <img src="https://cdn.pixabay.com/photo/2020/03/09/06/42/food-4914788_1280.jpg" alt="">
        <h1>Kahvenin Yanında Ne İyi Gider ?</h1>
        <p>Kadıköy'de yeni açılan bir kahve dükkanını ziyaret ettik.</p>
        <button class="watchButton">Hemen İzle!</button>
    </div>

    <div class="videoContainer active" >
        <video src="kahvevideo.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-2xl closeIcon"></i>
    </div>

    <script src="script.js"></script>
</body>
</html>
