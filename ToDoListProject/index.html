<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container">
        <header class="text-center text-dark my-4">
            <h1 class="mb-4">TO-DO APP</h1>
            <form class="search">
                <input class="form-control" type="text" name="search" placeholder="Ara...">
            </form>
        </header>

        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Yüzmeye Git.</span>
              <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Manavdan limon al.</span>
              <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Javascript çalış.</span>
              <i class="fa-solid fa-trash-can delete"></i>
            </li>
        </ul>

        <form class="text-center my-4 add">
            <label class="text-dark">Yeni Görev Ekle</label>
            <input class="form-control m-auto" type="text" name="add">
        </form>

    </div>
    



        <script src="https://kit.fontawesome.com/7c93029448.js"crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
