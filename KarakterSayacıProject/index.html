<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Karakter Sayacı</title>
</head>
<body>
    <div class="container">
        <h1>Mesajınız :</h1>
        <textarea placeholder="Lütfen mesajınızı yazınız..." maxlength="50" ></textarea>
        <div class="counterContainer">
            <p>Toplam Karakter : <span class="totalCounter" id="totalCounter"></span></p>
            <p>Kalan Karakter Sayısı : <span class="remainingCounter" id="remainingCounter"></span></p>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
