<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>
</head>
<body>
    <div class="container">
        <h1 class="header">English - English Dictionary</h1>
        <input type="text" class="search" id="search" placeholder="Enter a word">
        <button class="translateButton">Translate</button>

        <div class="translate" id="translate">
            <p>Word : <span class="title" id="title"></span></p>
            <p>Meaning : <span class="meaning" id="meaning"></span></p>
            <audio src="" controls id="audio"></audio>
        </div>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
